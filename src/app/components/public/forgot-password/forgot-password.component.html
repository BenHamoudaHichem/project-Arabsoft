<title translate>titles.forget_pass</title>
<app-nav-bar></app-nav-bar>

<section>

  <div class="row">
    <h1 translate>titles.forget_pass</h1>
    <h6 class="information-text" translate>titles.forget_pass_info</h6>
    <form [formGroup]="forgetPass" (ngSubmit)="sendEmail()">
      <div class="form-group">
        <p><label translate>input.titles.email</label></p>
        <input type="email" formControlName="email" placeholder="{{'input.msg.email'|translate}}" name="user_email"
          id="user_email">
        <!--email errors-->
        <p class="ErrorMsg" *ngIf="
      !email?.valid && (email?.dirty || email?.touched)
    " translate>
          errors.req_error
        </p>
        <p *ngIf="email?.errors?.['email']" class="ErrorMsg" translate>
          errors.email_patt
        </p>
        <!------------>

      </div>
      
      <div class="form-group" (mouseover)="check()"> <button type="submit" translate>buttons.send</button></div>
    </form>
    <div class="footer">
      <span class="extra-line">
        <a routerLink="/register" translate>links.link_register </a>
      </span>

    </div>
  </div>


</section>
<app-footer></app-footer>
