<div class='example' *ngIf="this.hasResult">
  <div class='text'(click)="previous()" translate>buttons.previous_page</div>
  <div class='counter'>
      <span class='number'>{{getCurrentPage }}</span>
      <div class='background'></div>
      <span class='number'>{{allPages }}</span>
  </div>
  <div class='text'(click)="next()"translate>buttons.next_page</div>
</div>
<i  class="fas fa-spinner fa-pulse" *ngIf="load"></i>
