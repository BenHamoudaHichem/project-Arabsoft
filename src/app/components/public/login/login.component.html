<app-nav-bar></app-nav-bar>
<section class="h-100">
  <div class="pt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card card-body">
            <span>
              <img
                src="assets/images/gest.png"
                alt="Sample photo"
                height="60px"
                width="100px"
                style="text-align: center"
              />
            </span>
            <div class="title">Connectez vous à votre espace </div>

            <form [formGroup]="loginForm" (ngSubmit)="try_login()" novalidate>
              <div class="form-group required">
                <label for="username">Identifiant</label>

                <input
                  type="text"
                  formControlName="identifier"
                  class="form-control"
                  placeholder="Entrez votre Identifiant"
                />
                <p
                  class="ErrorMsg"
                  *ngIf="
                    !Identifier?.valid &&
                    (Identifier?.dirty || Identifier?.touched)
                  "
                >
                  &nbsp;{{ getErrorMessage("identifier") }}
                </p>
              </div>
              <div class="form-group required">
                <label
                  class="d-flex flex-row align-items-center"
                  for="password"
                  >Mot de passe</label
                >

                <input
                  type="text"
                  formControlName="password"
                  class="form-control"
                  placeholder="Entrez votre mot de passe"
                />
                <p
                  class="ErrorMsg"
                  *ngIf="
                    !Password?.valid && (Password?.dirty || Password?.touched)
                  "
                >
                  <i class="fas exclamation-circle"></i> &nbsp;{{
                    getErrorMessage("password")
                  }}
                </p>
              </div>

              <div class="d-flex justify-content-end pt-3">
                <button
                  class="bn632-hover bn24"
                  type="submit"
                  role="button"
                  [disabled]="!loginForm.valid"
                >
                  CONNECTER
                </button>
              </div>
            </form>

            <span class="extra-line">
              <a routerLink="/">Mot de passe oublier?</a> </span
            ><br />
            <span class="extra-line">
              <a routerLink="/register">Créer un nouveau compte </a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer
  ></app-footer>
