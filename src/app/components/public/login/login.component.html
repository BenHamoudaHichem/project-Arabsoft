<title translate> titles.log </title>

<app-nav-bar></app-nav-bar>
<section >
  <div>
    <div class="profile resposive">
      <div class="profile-header">
        <div class="profile-info">
          <div class="profile-img">
            <h4 translate> titles.log </h4>
          </div>
          <div class="actions">
            <div class="about">
              <form [formGroup]="loginForm" (ngSubmit)="try_login()" novalidate>
                <div class="form-group  ">
                  <label for="username" translate>input.titles.identifier</label>
                  <input type="text" formControlName="identifier" class="form-control"
                    placeholder="{{'input.msg.identifier'|translate}}" />
                  <p class="ErrorMsg" *ngIf="
                      !Identifier?.valid &&
                      (Identifier?.dirty || Identifier?.touched)
                    " translate>
                    &nbsp;
                    errors.req_error
                  </p>
                </div>
                <div class="form-group  ">
                  <label class="d-flex flex-row align-items-center " for="password"
                    translate>input.titles.password</label>

                  <input type="text" formControlName="password" class="form-control"
                  [type]="hide ? 'password' : 'text'"
                    placeholder="{{'input.msg.password'|translate}}" />
                  <p class="ErrorMsg" *ngIf="
                      !Password?.valid && (Password?.dirty || Password?.touched)
                    " translate>
                    <i class="fas exclamation-circle"></i>errors.req_error
                  </p>
                  <p *ngIf="Password?.errors?.['pattern']" class="ErrorMsg" translate>
                    errors.alph_8error </p>

                </div>
                <div class="form-group  ">
                  <label class="form-label" translate>
                    <input type="checkbox" class="chechbox" (click)="showFn()" >input.titles.show_password</label>


              </div>
              <div class="form-group  ">
                <re-captcha

                (resolved)="checkCaptcha($event)" [siteKey]="siteKey" formControlName="captcha"
               ></re-captcha>
</div>
                <div class="d-flex justify-content-end pt-3"(mouseout)="check()">
                  <button class="bn632-hover bn24" type="submit" role="button" [disabled]="!loginForm.valid" translate>
                    buttons.connect
                  </button>
                </div>
              </form>

              <span class="extra-line">
                <a routerLink="/forgotPassword" translate>links.link_forgot_pass</a>
              </span><br />
              <span class="extra-line">
                <a routerLink="/register" translate>links.link_register </a>
              </span>

            </div>

          </div>
        </div>

      </div>

    </div>

  </div>
</section>
<app-footer></app-footer>
