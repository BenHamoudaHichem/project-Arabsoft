<div class="container">
  <form [formGroup]="searchForm" (submit)="onSearch()" id="fs">
    <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
      <div class="input-group">
        <input type="search" formControlName="search" placeholder="What're you searching for?" aria-describedby="button-addon1" class="form-control border-0 bg-light">
        <div class="input-group-append">
          <button id="button-addon1" type="submit" class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
        </div>
      </div>

    </div>
    <div class="row" >
      <div class="col">
        <div class="input-group">
          <select class="form-select" aria-label="Default select example" formControlName="attribute">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="col"id="order">
        <div class="input-group">
          <input type="radio" formControlName="order"class="btn-check" style="border-radius: 10px 15px;margin-top: 5px;" value="Croissant" id="option1" autocomplete="off" checked>
               <label class="btn btn-secondary"style="border-radius: 10px 15px;margin-top: 5px;" for="option1">Croissant</label><br>
          <input type="radio" formControlName="order" class="btn-check" value="Decroissant" style="border-radius: 10px 15px;margin-left: 15px;margin-top: 5px;" id="option4" autocomplete="off">
             <label class="btn btn-secondary" style="border-radius: 10px 15px; margin-left: 15px;;margin-left: 15px;margin-top: 5px;" for="option4">Decroissant </label>
        </div>
      </div>

    </div>


  </form>
<hr></div>
