

<div class="container">
      <div class='example'>
        <div class='text'(click)="previous()">previous page</div>
        <div class='counter'>
            <span class='number'>{{getCurrentPage}}</span>
            <div class='background'></div>
            <span class='number'>{{allPages}}</span>
        </div>
        <div class='text'(click)="next()">next page</div>
    </div>




<button type="button" id="open" class="btn btn-primary pull-right" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  <i class="fa fa-filter"></i>
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">

    <div class="modal-content">
      <form [formGroup]="searchForm" (submit)="onSearch()" id="fs">

      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
          <div class="row">
            <div class="col-4">
              <div class="input-group">
                <select class="form-control border-0 bg-light" aria-label="Default select example" formControlName="propertySearch">
                  <option selected>Open this select menu</option>
                  <option *ngFor="let item of getProperties" [value]="item">{{item}}</option>
                </select>
              </div>
            </div>
            <div class="col-8">
                  <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
                    <div class="input-group">
                      <input type="search" formControlName="search" placeholder="What're you searching for?" aria-describedby="button-addon1" class="form-control border-0 bg-light">

                    </div>
            </div>
          </div>
        </div>
        <div class="row" >
          <div class="col-12 .col-md-8">
            <div class="input-group">
              <select class="form-select" aria-label="Default select example" formControlName="propertyOrder" [selectedIndex]="1">
                <option [selected]="true">Open this select menu</option>
                <option *ngFor="let item of getProperties" [value]="item">{{item}}</option>
              </select>
            </div>
          </div>
          <div class="col-md-6 .ms-auto"id="order">
            <div class="input-group">
              <input type="radio" formControlName="order"class="btn-check" style="border-radius: 10px 15px;margin-top: 5px;" value="asc" id="option1" autocomplete="off" checked>
                   <label class="btn btn-secondary"style="border-radius: 10px 15px;margin-top: 5px;" for="option1">Croissant</label><br>
              <input type="radio" formControlName="order" class="btn-check" value="desc" style="border-radius: 10px 15px;margin-left: 15px;margin-top: 5px;" id="option4" autocomplete="off">
                 <label class="btn btn-secondary" style="border-radius: 10px 15px; margin-left: 15px;;margin-left: 15px;margin-top: 5px;" for="option4">Decroissant </label>
            </div>
          </div>
        </div>


    </div>
      <div class="modal-footer">
        <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Filtrer </button>
      </div>
      <input type="hidden" formControlName="page"  >
      <input type="hidden" formControlName="size"  >

       </form>

    </div>
  </div>
</div>
<!-- Modal -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</div>
