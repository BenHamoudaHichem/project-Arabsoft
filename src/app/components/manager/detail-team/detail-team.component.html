<section class="h-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="logo">
            <div class="card-title text-center">
              <span><img src="assets/images/gest.png" alt="Sample photo" height="60px" width="100px" /></span>
              <span class="mb-5 text-uppercase">Equipe {{team.name}} </span>
            </div>
          </div>

          <div class="row g-2">

            <div class="col-xl-6  d-xl-block">
              <div class="card-body p-md-5 text-black">
                <h5 class="card-title">Chef d'Ã©quipe</h5>

                <p class="card-text">{{team.manager}}.</p>


              </div>

            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">



                <h5 class="card-title">Les membres</h5>
                <p *ngFor="let item of team.members" class="card-text">{{item.getfirstName()}} {{item.getlastNamme()}}
                </p>

              </div>

            </div>

          </div>


        </div>
      </div>
    </div>
  </div>
</section>
