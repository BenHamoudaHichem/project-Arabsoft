<section class="h-100 ">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="logo">
            <div class="card-title">
              <span><img src="assets/images/gest.png" alt="Sample photo" height="60px" width="100px" /></span>
            </div>
            <span class="title">ajouter une Equipe</span>

          </div>
          <form [formGroup]="teamForm" (ngSubmit)="AddTeam()">
            <div class="row g-0">
              <div class="col-xl-6 d-xl-block">
                <div class="card-body p-md-5 text-black">
                  <div class="form-outline">
                    <label class="form-label" for="form3Example1n">Titre</label>

                    <input type="text" placeholder="Entrez le nom d'équipe" class="form-control form-control-lg"
                      formControlName="titre" />
                    <!--Error Title-->
                    <p *ngIf="(titre?.touched|| titre?.dirty ) && !titre?.valid" class="ErrorMsg"> Ce champ est
                      obligatoire</p>
                    <p *ngIf="titre?.errors?.['pattern']" class="ErrorMsg"> vous devez entrez au minimun deux
                      caractéres</p>
                    <!----------->
                  </div>
                  <div class="form-outline">
                    <label class="form-label"> Ajouter un chef d'équipe</label>

                    <ng-multiselect-dropdown [placeholder]="'Selectionner un chef d\'Equipe'"
                      [settings]="dropdownSettings2" [data]="users" formControlName="manager"
                       class=" form-control-lg">
                    </ng-multiselect-dropdown>
                    <!--Error manager-->
                    <p *ngIf="(manager?.touched|| manager?.dirty ) && !manager?.valid" class="ErrorMsg"> Ce champ est
                      obligatoire</p>
                    <!----------->

                  </div>

                </div>
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <div class="form-outline">
                    <label class="form-label"> Ajouter des membres</label>

                    <ng-multiselect-dropdown [placeholder]="'Selectionner membres'" [settings]="dropdownSettings"
                      [data]="users" formControlName="membres" (onSelect)="onItemSelect($event)"
                      (onSelectAll)="onSelectAll($event)" class=" form-control-lg">
                    </ng-multiselect-dropdown>
                    <!--Error membres-->
                    <p *ngIf="(membres?.touched|| membres?.dirty ) && !membres?.valid" class="ErrorMsg"> Ce champ est
                      obligatoire</p>
                    <!----------->
                    <span class="extra-line">

                      <a [routerLink]="['/manager/subscribeMembre']"> Ajouter un employé</a>
                    </span>

                  </div>



                  <div class="d-flex justify-content-end pt-3">


                    <button class="bn632-hover bn24" type="submit" [disabled]="teamForm.invalid">Ajouter</button>

                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
