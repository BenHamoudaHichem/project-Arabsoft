
<section class="min-h-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="row">
        <div class="col-8">
          <div class="logo">
            <span><img src="assets/images/icon.png" alt="Sample photo" height="60px" width="100px" /></span>
            <span class="mb-5 text-uppercase">Les materiels </span>
          </div>
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a [routerLink]="['/manager/materialList']" routerLinkActive>
                <button (click)="showAll()" class="nav-link active " id="nav-home-tab" data-bs-toggle="tab"
                  data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">
                  Tous
                </button></a>
              <a [routerLink]="['/manager/materialList']" routerLinkActive [queryParams]="{ status: 'DISPONIBLE'}">
                <button (click)="showByStatus()" class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                  data-bs-target="#nav-profile" type="button" role="tab" aria-selected="false">


                  Disponible
                </button></a>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

              <div class="card">
                <div class="card-body">
                  <h5 class="card-title"> <img height="70px" width="70px"
                      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRthZcF6C12-eMC0JrJdv4CWO40-emM4BBFlw&usqp=CAU"
                      alt=""> materiel modele static</h5>


                  <div class="d-flex justify-content-end pt-3">
                    <a [routerLink]="['/dashboard/manager/detailMaterial']" [queryParams]="{id:'material.id'}"
                      queryParamsHandling="merge"> <button class="bn9" role="button"><span>Consulter</span></button></a>
                      <a [routerLink]="['/dashboard/manager/updateMaterial']" [queryParams]="{id:'material.id'}"
                      queryParamsHandling="merge"> <button class="bn9" role="button"><span>Mettre à jour</span></button></a>


                  </div>
                </div>
              </div>
              <div *ngFor="let material of materialList" class="card">
                <div class="card-body">
                  <h5 class="card-title"> <img height="70px" width="70px"
                      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRthZcF6C12-eMC0JrJdv4CWO40-emM4BBFlw&usqp=CAU"
                      alt=""> materiel 1</h5>


                  <div class="d-flex justify-content-end pt-3">
                    <a [routerLink]="['/dashboard/manager/detailMaterial']" [queryParams]="{id:material.id}"
                      queryParamsHandling="merge"> <button class="bn9" role="button"><span>Consulter</span></button></a>

                      <a [routerLink]="['/dashboard/manager/updateMaterial']" [queryParams]="{id:material.id}"
                      queryParamsHandling="merge"> <button class="bn9" role="button"><span>Mettre à jour</span></button></a>

                  </div>
                </div>
              </div>
            </div>

            <!--nav 2-->

            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
              <p class="text-center "> pas des interventions en attente en ce moment</p>
            </div>
          </div>
        </div>
        <div class="col-4">

          <div class="row mb-4">
            <app-filtre></app-filtre>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
