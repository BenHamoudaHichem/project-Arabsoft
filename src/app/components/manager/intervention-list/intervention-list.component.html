<section class="min-h-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="row">
        <div class="col-8">
          <div class="logo">
            <span><img src="assets/images/gest.png" alt="Sample photo" height="60px" width="100px" /></span>
            <span class="mb-5 text-uppercase">Les interventions </span>
          </div>
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <a [routerLink]="['/manager/interventionList']" [queryParams]="{ status: 'EN_COURS'} " routerLinkActive>
                <button (click)="showPerStatus()" class="nav-link active " id="nav-home-tab" data-bs-toggle="tab"
                  data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">

                  <i style="color: rgb(49, 158, 82);" class=" fa-lg fas fa-sync fa-spin"></i>
                  En cours
                </button></a>
              <a [routerLink]="['/manager/interventionList']" [queryParams]="{ status: 'EN_ATTENTE'} " routerLinkActive>

                <button (click)="showPerStatus()" class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                  data-bs-target="#nav-profile" type="button" role="tab" aria-selected="false">
                  <i class=" fa-lg  fas fa-spinner " style="color: rgb(255, 30, 30);"></i>
                  En attente
                </button></a>
            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

              <div *ngFor="let int of interventionList" class="card">
                <div class="card-body">
                  <h5 class="card-title">{{int.title}}</h5>

                  <h6 class="card-subtitle mb-2 text-muted"><i
                      class="fas fa-industry"></i>{{int.category.geteCategory()}} </h6>
                  <p class="card-text"><i class="fas fa-calendar-alt"></i>
                    {{int.startedAt}}
                  </p>
                  <div class="d-flex justify-content-end pt-3">
                    <a routerLink="/manager/detailIntervention" [queryParams]="{id:int.id}" queryParamsHandling="merge">
                      <button class="bn9" role="button"> <span>Consulter</span></button>
                    </a>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">
                    titre intervention :modele statique</h5>

                  <h6 class="card-subtitle mb-2 text-muted"><i class="fas fa-industry"></i>categorie </h6>
                  <p class="card-text"><i class="fas fa-calendar-alt"></i>
                    21/6/2021
                  </p>
                  <div class="d-flex justify-content-end pt-3">


                    <a routerLink="/manager/detailIntervention" [queryParams]="{id:'int.id'}"
                      queryParamsHandling="merge">
                      <button class="bn9" role="button"> <span>Consulter</span></button>
                    </a>
                  </div>
                </div>
              </div>


            </div>

            <!--nav 2-->

            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">

              <p class="text-center "> pas des interventions en attente en ce moment</p>
              <div *ngFor="let int of interventionList" class="card">
                <div class="card-body">
                  <h5 class="card-title">{{int.title}}</h5>

                  <h6 class="card-subtitle mb-2 text-muted"><i
                      class="fas fa-industry"></i>{{int.category.geteCategory()}} </h6>
                  <p class="card-text"><i class="fas fa-calendar-alt"></i>
                    {{int.startedAt}}
                  </p>
                  <div class="d-flex justify-content-end pt-3">


                    <a routerLink="/manager/detailIntervention" [queryParams]="{id:int.id}" queryParamsHandling="merge">
                      <button class="bn9" role="button"> <span>Consulter</span></button>
                    </a>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="col-4">

          <div class="row mb-4">





            <app-filtre></app-filtre>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
