<section class="min-h-100 bg-light " style="height: 100vh;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4 ">
          <div class="logo">
            <div class="card-title text-center">
              <span><img src="assets/images/gest.png" alt="Sample photo" height="60px" width="100px" /></span>
              <span class="mb-5 text-uppercase">ajouter un materiel</span>
            </div>
          </div>

          <div class="row g-0">
            <div class="col-xl-6  d-xl-block">
              <div class="card-body p-md-5 text-black">
                <div class="form-outline">
                  <label class="form-label" for="form3Example1n">Nom</label>

                  <input type="text" id="form3Example1n" class="form-control form-control-lg"
                    placeholder="Entrez le nom de materiel" />
                </div>

                <div class="form-outline">
                  <label class="form-label" for="form3Example1n">Etat</label>
                  <div id="radio-buttons">
                    <div class="radio">
                      <input type="radio" id="radio-1" name="radioBouton" />
                      <label for="radio-1"></label>
                      <span>En panne</span>
                    </div>

                    <div class="radio">
                      <input type="radio" id="radio-2" name="radioBouton" />
                      <label for="radio-2"></label>
                      <span>En bonne condition</span>
                    </div>
                  </div>
                </div>
                <div class="form-outline">
                  <label class="form-label" for="image-gallery">Choisir une photo</label>
                  <div class="custom-file">
                    <input type="file" class="custom-file-input" id="image" accept="image/*" />
                  </div>
                </div>
                <div class="form-outline">
                  <label class="form-label" for="form3Example1n">DÃ©signation</label>

                  <textarea id="form3Example1n" class="form-control form-control-lg" placeholder="Ecrivez ..."
                    rows="6"></textarea>
                </div>
              </div>
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <div class="form-outline">
                  <!-- <label class="form-label" for="form3Example1n"
                    >Locatisation</label
                  >

                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
-->
                  <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom" [clickableIcons]="true">
                    <agm-marker id="id" [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                      (dragEnd)="markerDragEnd($event)">
                    </agm-marker>

                  </agm-map>

                  <label class="form-label" for="">Latitude</label>

                  <input  type="number" [value]="latitude" class="form-control form-control-lg" /><label
                    class="form-label" for="">Longitude</label>

                  <input  [value]="longitude" type="number" class="form-control form-control-lg" />



                </div>




                <div class="d-flex justify-content-end pt-3">
                  <button class="button-82-pushable" role="button">
                    <span class="button-82-shadow"></span>
                    <span class="button-82-edge"></span>
                    <span class="button-82-front text">
                      Ajouter
                    </span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
