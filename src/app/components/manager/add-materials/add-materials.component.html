<section class="min-h-100 bg-light " style="height: 100vh;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4 ">
          <div class="logo">
            <div class="card-title text-center">
              <span><img src="assets/images/gest.png" alt="Sample photo" height="60px" width="100px" /></span>
              <span class="mb-5 text-uppercase">ajouter un materiel</span>
            </div>
          </div>
          <form [formGroup]="formAddMaterials" (ngSubmit)="addMaterial()">
            <div class="row g-0">
              <div class="col-xl-6  d-xl-block">
                <div class="card-body p-md-5 text-black">
                  <div class="form-outline">
                    <label class="form-label">Nom</label>

                    <input type="text" class="form-control form-control-lg" formControlName="name"
                      placeholder="Entrez le nom de materiel" />
                    <!--Error name-->
                    <p *ngIf="(name?.touched|| name?.dirty ) && !name?.valid" class="ErrorMsg"> Ce champ est
                      obligatoire</p>
                    <p *ngIf="name?.errors?.['pattern']" class="ErrorMsg"> vous devez entrez au minimun deux
                      caractéres</p>
                    <!----------->
                  </div>

                  <div class="form-outline">
                    <label class="form-label">Etat</label>
                    <div id="radio-buttons">
                      <div class="radio">
                        <input type="radio" id="radio-1" formControlName="status" name="status" value="En panne" />
                        <label for="radio-1"></label>
                        <span>En panne</span>
                      </div>

                      <div class="radio">
                        <input type="radio" formControlName="status" id="radio-2" name="status"
                          value="En bonne condition" />
                        <label for="radio-2"></label>
                        <span>En bonne condition</span>
                      </div>
                      <!--Error name-->
                      <p *ngIf="!(status?.touched|| status?.dirty )" class="ErrorMsg"> Ce champ est obligatoire</p>
                      <!----------->
                    </div>
                  </div>
                  <!--     <div class="form-outline">
                 <label class="form-label" for="image-gallery">Choisir une photo</label>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="image"
                        accept="image/*" />
                    </div>
                  </div>-->
                  <div class="form-outline">
                    <label class="form-label">Date d'achat</label>

                    <input type="date" class="form-control form-control-lg" formControlName="dateOfPurshase" />
                    <!--Error datePurshase-->
                    <p *ngIf="(dateOfPurshase?.touched|| dateOfPurshase?.dirty ) && !dateOfPurshase?.valid"
                      class="ErrorMsg">
                      Ce champ est obligatoire</p>
                    <!------------------>
                  </div>
                  <div class="form-outline">
                    <label class="form-label">Désignation</label>

                    <textarea formControlName="description" class="form-control form-control-lg"
                      placeholder="Ecrivez ..." rows="6"></textarea>
                  </div>
                  <!--Error Description-->
                  <p *ngIf="(description?.touched|| description?.dirty ) && !description?.valid" class="ErrorMsg">
                    Ce champ est obligatoire</p>
                  <p *ngIf="description?.errors?.['pattern']" class="ErrorMsg"> vous devez entrez au minimun deux
                    caractéres</p>
                  <!----------->
                </div>
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <div class="form-outline">

                    <!--Map graggable-->

                    <agm-map [latitude]="lat" [longitude]="long" [zoom]="zoom" [clickableIcons]="true">
                      <agm-marker id="id" [latitude]="lat" [longitude]="long" [markerDraggable]="true"
                        (dragEnd)="markerDragEnd($event)">
                      </agm-marker>

                    </agm-map>
                    <!------------->

                    <label class="form-label" for="">Latitude</label>

                    <input type="number" formControlName="latitude" [value]="lat"
                      class="form-control form-control-lg" /><label class="form-label" for="">Longitude</label>

                    <input [value]="long" formControlName="longitude" type="number"
                      class="form-control form-control-lg" />
                  </div>
                  <div class="d-flex justify-content-end pt-3">
                      <button class="bn632-hover bn24"type="submit" role="button" [disabled]="!formAddMaterials.invalid">Ajouter</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
