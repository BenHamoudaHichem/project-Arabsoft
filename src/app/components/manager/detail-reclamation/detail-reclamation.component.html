<section class="min-h-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="logo">
            <div class="card-title text-center">
              <span><img src="assets/images/gest.png" alt="Sample photo" height="60px" width="100px" /></span>
              <span class="mb-5 text-uppercase">Reclamation {{demand.title}} </span>
            </div>
          </div>

          <div class="row g-2">

            <div class="col-xl-6  d-xl-block">
              <div class="card-body p-md-5 text-black">
                <h5 class="card-title">Description</h5>

                <p class="card-text">{{demand.description}}.</p>


              </div>

            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">



                <h5 class="card-title">Publié à</h5>
                <p class="card-text">{{demand.createdAt}}</p>
                <h5 class="card-title">Lieu</h5>
                <p class="card-text">{{demand.location}}.</p>


              </div>

            </div>

          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center ">
              <button class="bn632-hover bn28">Rejeter</button>
              <button class="bn632-hover bn22" routerLink="/manager/createIntervention">accepter</button>

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
